<div id="projects">
  <h2>Projects</h2>
  <div class="card-container">
    {% for project in site.data.projects %}
    <a href="#{{ project.modal-name }}">
      <div class="card">
        <div class="info">
          <p class="title">{{ project.title }}</p>
          <p class="location">{{ project.event }}</p>
          <p class="dates">{{ project.date }}</p>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
